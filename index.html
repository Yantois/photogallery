<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Photo</title>
    <link rel="stylesheet" href="lightbox/css/lightbox.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="lightbox/js/lightbox-plus-jquery.min.js"></script>
</head>

<body>
    <div class="gallery">

        <h1>Невероятная картинная галерея</h1>

        <div class="photos">
            <figure>
                <a href="img/originals/img-01.jpg" data-lightbox="roadtrip" data-title="Гордая птица (Орел)"><img src="img/img-01-min.jpg" alt="Орел"></a>
                <figcaption>Гордая птица (Орел)</figcaption>
            </figure>
            <figure class="center">
                <a href="img/originals/img-02.jpg" data-lightbox="roadtrip" data-title="Паста"><img src="img/img-02-min.jpg" alt="Макаронины"></a>
                <figcaption>Паста</figcaption>
            </figure>
            <figure>
                <a href="img/originals/img-03.jpg" data-lightbox="roadtrip" data-title="Тыква"><img src="img/img-03-min.jpg" alt="Тыква"></a>
                <figcaption>Тыква</figcaption>
            </figure>
            <figure>
                <a href="img/originals/img-04.jpg" data-lightbox="roadtrip" data-title="Холмы"><img src="img/img-04-min.jpg" alt="Холмы"></a>
                <figcaption>Холмы</figcaption>
            </figure>
            <figure class="center">
                <a href="img/originals/img-05.jpg" data-lightbox="roadtrip" data-title="Бутерброды"><img src="img/img-05-min.jpg" alt="Бутеры"></a>
                <figcaption>Бутерброды</figcaption>
            </figure>
            <figure>
                <a href="img/originals/img-06.jpg" data-lightbox="roadtrip" data-title="Сливы"><img src="img/img-06-min.jpg" alt="Сливы"></a>
                <figcaption>Сливы</figcaption>
            </figure>
            <figure>
                <a href="img/originals/img-07.jpg" data-lightbox="roadtrip" data-title="Виноград"><img src="img/img-07-min.jpg" alt="Виноград"></a>
                <figcaption>Виноград</figcaption>
            </figure>
            <figure class="center">
                <a href="img/originals/img-08.jpg" data-lightbox="roadtrip" data-title="Силуэт"><img src="img/img-08-min.jpg" alt="Женщина на велике"></a>
                <figcaption>Силуэт</figcaption>
            </figure>
            <figure>
                <a href="img/originals/img-09.jpg" data-lightbox="roadtrip" data-title="Ночь"><img src="img/img-09-min.jpg" alt="Горы в ночи"></a>
                <figcaption>Ночь</figcaption>
            </figure>
        </div>
    </div>
</body>

</html>
